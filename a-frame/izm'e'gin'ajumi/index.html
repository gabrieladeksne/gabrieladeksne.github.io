<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <!-- Floor -->
    <a-plane color="#333" rotation="-90 0 0" width="10" height="10"></a-plane>

    <!-- Walls -->
    <!-- Front Wall -->
    <a-plane color="#666" rotation="0 0 0" width="10" height="5" position="0 2.5 -5"></a-plane>
    <!-- Back Wall -->
    <a-plane color="#666" rotation="0 180 0" width="10" height="5" position="0 2.5 5"></a-plane>
    <!-- Left Wall -->
    <a-plane color="#666" rotation="0 -90 0" width="10" height="5" position="-5 2.5 0"></a-plane>
    <!-- Right Wall -->
    <a-plane color="#666" rotation="0 90 0" width="10" height="5" position="5 2.5 0"></a-plane>

    <!-- Ceiling -->
    <a-plane color="#333" rotation="90 0 0" width="10" height="10" position="0 5 0"></a-plane>
  </a-scene>
</body>
</html>
